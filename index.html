    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            /* লাইট মোড: খুব সফট এবং নিউট্রাল ব্যাকগ্রাউন্ড */
            background-color: #f3f4f6; 
            color: #1f2937; 
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --- কাস্টম স্ক্রলবার --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background-color: #475569; }
        ::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }

        /* --- কার্ড স্টাইল (লাইট মোড রি-ডিজাইন) --- */
        .card-shadow {
            background-color: #ffffff;
            /* খুব সফট এবং লেয়ারড শ্যাডো */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border: 1px solid #e5e7eb; /* খুব হালকা বর্ডার */
            border-radius: 1rem; /* স্মুথ রাউন্ডেড কর্নার */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* হোভার এফেক্ট কার্ডের জন্য */
        .card-shadow:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04);
            border-color: #d1d5db;
        }
        
        .input-style {
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb; 
            border-radius: 0.75rem;
            background-color: #f9fafb; /* ইনপুটের ভেতর হালকা রঙ */
            transition: all 0.2s ease-in-out;
            width: 100%;
            font-size: 0.95rem;
            color: #1f2937;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.02);
        }
        .input-style:focus {
            outline: none;
            border-color: #6366f1;
            background-color: #ffffff;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        
        .modal-overlay {
            background-color: rgba(17, 24, 39, 0.7); 
            backdrop-filter: blur(6px);
            z-index: 100;
        }

        /* --- সাইডবার লিস্ট আইটেম স্টাইল --- */
        .category-item {
            transition: all 0.2s ease;
            border: 1px solid transparent;
            color: #4b5563;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .category-item:hover {
            background-color: #f3f4f6;
            color: #111827;
            transform: translateX(3px);
        }

        /* --- অ্যাক্টিভ ক্যাটাগরি স্টাইল (লাইট মোড - ক্লিন লুক) --- */
        .active-category {
            background-color: #ffffff !important;
            color: #4f46e5 !important;
            border: 1px solid #e0e7ff !important;
            border-left: 4px solid #4f46e5 !important;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.1), 0 2px 4px -1px rgba(99, 102, 241, 0.06);
            font-weight: 600;
        }
        .dark .active-category {
            background-color: rgba(67, 56, 202, 0.2) !important;
            color: #818cf8 !important;
            border: 1px solid rgba(99, 102, 241, 0.2) !important;
            border-left: 4px solid #818cf8 !important;
            box-shadow: none;
        }

        /* --- হাইলাইট অ্যানিমেশন --- */
        @keyframes highlightPulse {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); border-color: #6366f1; transform: scale(1); }
            50% { box-shadow: 0 0 20px 0 rgba(99, 102, 241, 0.2); border-color: #818cf8; transform: scale(1.01); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); border-color: transparent; transform: scale(1); }
        }
        .highlight-section {
            animation: highlightPulse 1.5s ease-out;
            border: 2px solid transparent; 
            border-radius: 1rem;
            position: relative;
            z-index: 10;
        }

        /* --- ডার্ক মোড --- */
        body.dark {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .dark .bg-white {
            background-color: #1e293b; 
            border-color: #334155;
            color: #e2e8f0;
        }
        .dark .card-shadow {
            background-color: #1e293b;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
        }
        .dark .input-style, .dark select {
            background-color: #020617; 
            border-color: #334155;
            color: #f8fafc;
            box-shadow: none;
        }
        .dark .input-style:focus {
            border-color: #818cf8;
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.2);
        }
        .dark .category-item {
            color: #cbd5e1;
        }
        .dark .category-item:hover {
            background-color: #334155;
            color: #f8fafc;
        }
        .dark .glass-header {
            background-color: rgba(15, 23, 42, 0.85);
            border-bottom: 1px solid rgba(51, 65, 85, 0.6);
        }

        /* হেডার গ্র্যাডিয়েন্ট */
        .header-gradient-text {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .dark .header-gradient-text {
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* স্টিকি হেডার গ্লাস এফেক্ট */
        .glass-header {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #e5e7eb;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
        }
        
        /* টেবিল হেডার (লাইট মোড) */
        .table-header-light {
            background-color: #f9fafb;
            border-bottom: 1px solid #f3f4f6;

        }
        /* টেবিল রো হোভার (লাইট মোড) */
        .table-row-hover:hover {
            background-color: #f9fafb;
        }
    </style>
</head>

            tasks: [
                { id: 1, categoryId: 'cat_1', name: "নতুন ই-পাসপোর্ট আবেদন (১০ বছর)", requirements: "NID, বিদ্যুৎ বিল, ছবি, পেশার প্রমাণ", customerPrice: 500, ownerExpense: 100 },
                { id: 2, categoryId: 'cat_1', name: "পাসপোর্ট রি-ইস্যু / ভুল সংশোধন", requirements: "পুরাতন পাসপোর্ট কপি, সংশোধনের প্রমাণপত্র", customerPrice: 300, ownerExpense: 50 },
                { id: 3, categoryId: 'cat_2', name: "নতুন জন্ম নিবন্ধন আবেদন (শিশু)", requirements: "টিকা কার্ড, বাবা-মার NID, ছবি", customerPrice: 200, ownerExpense: 30 },
                { id: 4, categoryId: 'cat_5', name: "ফেসবুক পেজ বুস্টিং (১০ ডলার)", requirements: "পোস্ট লিংক, ইমেজ, পেমেন্ট ক্লিয়ারেন্স", customerPrice: 1500, ownerExpense: 1250 }
            ]
        };

        // --- DOM Elements ---
        const tasksContainer = document.getElementById('tasks-container');
        const categoryListManager = document.getElementById('category-list-manager');
        const newTaskCategorySelect = document.getElementById('new-task-category');
        const editTaskCategorySelect = document.getElementById('edit-task-category');
        const connectionDot = document.getElementById('connection-dot');
        const connectionStatus = document.getElementById('connection-status');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        // --- Auth & Realtime Sync Setup ---
        async function initApp() {
            loadTheme();
            
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    try {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } catch (customTokenError) {
                        console.warn("Custom token failed, trying anonymous:", customTokenError);
                        await signInAnonymously(auth);
                    }
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth Error:", error);
                showStatus("লগইন সমস্যা!", false);
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'noksha_lab', 'main_list');
                    
                    onSnapshot(docRef, (docSnap) => {
                        if (docSnap.exists()) {
                            appData = docSnap.data();
                            showStatus("অনলাইন (সক্রিয়)", true);
                        } else {
                            appData = defaultData;
                            setDoc(docRef, defaultData);
                            showStatus("নতুন ডেটা তৈরি হচ্ছে...", true);
                        }
                        renderAll();
                    }, (error) => {
                        console.error("Sync Error:", error);
                        if (error.code === 'permission-denied') {
                            showStatus("রুলস এরর!", false);
                            alert("দয়া করে ফায়ারবেস কনসোলে সঠিক রুলস সেট করুন।");
                        } else {
                            showStatus("সিঙ্ক সমস্যা!", false);
                        }
                    });
                }
            });
        }

        async function saveDataToCloud() {
            if (!currentUser) return;
            
            showStatus("সেভ হচ্ছে...", 'pending');
            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'noksha_lab', 'main_list');
                await setDoc(docRef, appData);
            } catch (error) {
                console.error("Save Error:", error);
                if (error.code === 'permission-denied') {
                    showStatus("রুলস এরর!", false);
                } else {
                    showStatus("সেভ ব্যর্থ হয়েছে!", false);
                }
            }
        }

        function showStatus(msg, status) {
            connectionStatus.textContent = msg;
            connectionDot.classList.remove('bg-green-500', 'bg-red-500', 'bg-yellow-500', 'animate-pulse');
            
            if (status === true) { 
                connectionDot.classList.add('bg-green-500');
                connectionStatus.classList.remove('text-red-500');
                connectionStatus.classList.add('text-green-600', 'dark:text-green-400');
            } else if (status === false) { 
                connectionDot.classList.add('bg-red-500');
                connectionStatus.classList.add('text-red-500');
            } else { 
                connectionDot.classList.add('bg-yellow-500', 'animate-pulse');
                connectionStatus.classList.remove('text-red-500', 'text-green-600');
            }
        }

        // --- UI রেন্ডারিং ফাংশন ---
        function renderAll() {
            renderCategoryOptions();
            renderCategoryManager();
            renderTasksByCategory();
        }

        function renderCategoryOptions() {
            const optionsHTML = appData.categories.map(cat => `<option value="${cat.id}">${cat.name}</option>`).join('');
            newTaskCategorySelect.innerHTML = optionsHTML;
            editTaskCategorySelect.innerHTML = optionsHTML;
        }

        function renderCategoryManager() {
            if (appData.categories.length === 0) {
                categoryListManager.innerHTML = '<p class="text-xs text-gray-400 text-center py-4">কোনো ক্যাটাগরি নেই</p>';
                return;
            }

            categoryListManager.innerHTML = appData.categories.map(cat => {
                const isActive = cat.id === activeCategoryId;
                const activeClass = isActive 
                    ? 'active-category' 
                    : 'category-item';
                
                const textClass = isActive
                    ? 'text-indigo-700 dark:text-indigo-400'
                    : 'text-gray-600 dark:text-gray-300 group-hover:text-indigo-600 dark:group-hover:text-indigo-400';

                return `
                <div class="group flex justify-between items-center p-3 rounded-lg cursor-pointer mb-2 ${activeClass}" onclick="window.scrollToCategory('${cat.id}')">
                    <span class="text-sm ${textClass} truncate flex-1 transition font-medium">${cat.name}</span>
                    <div class="flex space-x-1 opacity-0 group-hover:opacity-100 transition duration-200" onclick="event.stopPropagation()">
                        <button onclick="window.openCategoryEditModal('${cat.id}')" class="text-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/50 p-1.5 rounded-lg transition" title="নাম পরিবর্তন">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                        </button>
                        <button onclick="window.deleteCategory('${cat.id}')" class="text-red-500 hover:bg-red-50 dark:hover:bg-red-900/50 p-1.5 rounded-lg transition" title="মুছে ফেলুন">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                </div>
            `}).join('');
        }

        function renderTasksByCategory() {
            tasksContainer.innerHTML = '';

            appData.categories.forEach(cat => {
                const catTasks = appData.tasks.filter(task => task.categoryId === cat.id);
                
                const section = document.createElement('div');
                section.id = `cat-section-${cat.id}`; 
                
                // লাইট মোড: সাদা বর্ডার এবং খুব সফট শ্যাডো
                section.className = 'bg-white dark:bg-gray-800 rounded-2xl card-shadow overflow-hidden transition-all duration-300 border border-gray-100 dark:border-gray-700 mb-8';

                // --- পরিবর্তন: লাইট মোডে ক্লিন হেডার, ডার্ক মোডে আগের মতো ---
                const isDark = document.body.classList.contains('dark');
                
                const headerClass = isDark
                    ? 'bg-gradient-to-r from-indigo-500 to-purple-600 dark:from-indigo-900 dark:to-purple-900 p-4 text-white shadow-sm' 
                    : 'bg-white p-5 border-b border-gray-100';

                const titleClass = isDark
                    ? 'text-white'
                    : 'text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600';

                const countBadgeClass = isDark
                    ? 'bg-white/20 dark:bg-black/30 text-white'
                    : 'bg-indigo-50 text-indigo-600 border border-indigo-100';

                const header = `
                    <div class="${headerClass} flex justify-between items-center transition-colors duration-300">
                        <h3 class="text-lg font-bold flex items-center tracking-wide ${isDark ? '' : 'text-gray-800'}">
                            <span class="${countBadgeClass} px-2.5 py-0.5 rounded-md mr-3 text-xs font-mono font-bold">
                                ${catTasks.length}
                            </span>
                            <span class="${titleClass}">
                                ${cat.name}
                            </span>
                        </h3>
                    </div>
                `;

                let tableHTML = '';
                if (catTasks.length > 0) {
                    tableHTML = `
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-100 dark:divide-gray-700">
                            <thead class="bg-gray-50/80 dark:bg-gray-800/50">
                                <tr>
                                    <th class="px-5 py-4 text-left text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider w-1/4">কাজের নাম</th>
                                    <th class="px-5 py-4 text-left text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider w-1/4 hidden md:table-cell">প্রয়োজনীয়তা</th>
                                    <th class="px-5 py-4 text-right text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">দাম</th>
                                    <th class="px-5 py-4 text-right text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">লাভ</th>
                                    <th class="px-5 py-4 text-center text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider w-[100px]">অ্যাকশন</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-100 dark:divide-gray-700/50">
                                ${catTasks.map(task => {
                                    const profit = task.customerPrice - task.ownerExpense;
                                    const profitColor = profit >= 0 ? 'text-green-600 dark:text-green-400' : 'text-red-500 dark:text-red-400';
                                    return `
                                    <tr class="hover:bg-gray-50 dark:hover:bg-indigo-900/10 transition duration-150 group">
                                        <td class="px-5 py-4 text-sm font-medium text-gray-700 dark:text-gray-200">${task.name}</td>
                                        <td class="px-5 py-4 text-xs text-gray-500 dark:text-gray-400 hidden md:table-cell leading-relaxed">${task.requirements}</td>
                                        <td class="px-5 py-4 text-right text-sm font-bold text-indigo-600 dark:text-indigo-400">৳${task.customerPrice}</td>
                                        <td class="px-5 py-4 text-right text-sm font-extrabold ${profitColor}">৳${profit}</td>
                                        <td class="px-5 py-4 text-center flex justify-center space-x-2 opacity-60 group-hover:opacity-100 transition">
                                            <button onclick="window.openEditModal(${task.id})" class="text-indigo-500 hover:bg-indigo-50 dark:hover:bg-indigo-900/50 p-2 rounded-lg transition" title="এডিট">
                                                <svg class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" /></svg>
                                            </button>
                                            <button onclick="window.deleteTask(${task.id})" class="text-red-500 hover:bg-red-50 dark:hover:bg-red-900/50 p-2 rounded-lg transition" title="ডিলিট">
                                                <svg class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                                            </button>
                                        </td>
                                    </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                    `;
                } else {
                    tableHTML = `<div class="py-12 text-center text-gray-400 dark:text-gray-500 text-sm flex flex-col items-center">
                        <div class="bg-gray-50 dark:bg-gray-700/50 p-3 rounded-full mb-3">
                            <svg class="w-6 h-6 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                        </div>
                        এই ক্যাটাগরিতে এখনো কোনো কাজ যুক্ত করা হয়নি
                    </div>`;
                }

                section.innerHTML = header + tableHTML;
                tasksContainer.appendChild(section);
            });
        }

        // --- উইন্ডো গ্লোবাল ফাংশনস (HTML onclick এর জন্য) ---
        window.scrollToCategory = function(catId) {
            const element = document.getElementById(`cat-section-${catId}`);
            if (element) {
                activeCategoryId = catId;
                renderCategoryManager(); 

                const headerOffset = 100;
                const elementPosition = element.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                element.classList.remove('highlight-section');
                void element.offsetWidth; 
                element.classList.add('highlight-section');
                setTimeout(() => element.classList.remove('highlight-section'), 3000);
            }
        };

        window.deleteCategory = function(catId) {
            const hasTasks = appData.tasks.some(t => t.categoryId === catId);
            if (hasTasks && !confirm("সতর্কতা: ক্যাটাগরি ডিলিট করলে এর ভেতরের কাজগুলোও মুছে যাবে!")) return;
            if (!hasTasks && !confirm("মুছে ফেলতে চান?")) return;
            
            appData.categories = appData.categories.filter(c => c.id !== catId);
            appData.tasks = appData.tasks.filter(t => t.categoryId !== catId);
            if(activeCategoryId === catId) activeCategoryId = null; 
            saveDataToCloud();
        };

        window.deleteTask = function(id) {
            if (confirm("স্থায়ীভাবে মুছে ফেলতে চান?")) {
                appData.tasks = appData.tasks.filter(t => t.id !== id);
                saveDataToCloud();
            }
        };

        window.openEditModal = function(id) {
            const task = appData.tasks.find(t => t.id === id);
            if (!task) return;
            document.getElementById('edit-task-id').value = task.id;
            document.getElementById('edit-task-category').value = task.categoryId;
            document.getElementById('edit-task-name').value = task.name;
            document.getElementById('edit-task-requirements').value = task.requirements;
            document.getElementById('edit-task-price').value = task.customerPrice;
            document.getElementById('edit-task-expense').value = task.ownerExpense;
            document.getElementById('edit-modal').classList.remove('hidden');
        };

        window.openCategoryEditModal = function(id) {
            const cat = appData.categories.find(c => c.id === id);
            if (!cat) return;
            document.getElementById('edit-category-id').value = id;
            document.getElementById('edit-category-name-input').value = cat.name;
            document.getElementById('category-edit-modal').classList.remove('hidden');
        };

        window.closeEditModal = function() { document.getElementById('edit-modal').classList.add('hidden'); };
        window.closeCategoryEditModal = function() { document.getElementById('category-edit-modal').classList.add('hidden'); };

        // --- ইভেন্ট লিসেনারস (Form Submission) ---
        document.getElementById('add-category-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('new-category-name').value.trim();
            if (!name) return;
            appData.categories.push({ id: 'cat_' + Date.now(), name: name });
            document.getElementById('new-category-name').value = '';
            saveDataToCloud();
        });

        document.getElementById('add-task-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const catId = document.getElementById('new-task-category').value;
            const name = document.getElementById('new-task-name').value.trim();
            const req = document.getElementById('new-task-requirements').value.trim();
            const price = parseInt(document.getElementById('new-task-price').value, 10) || 0;
            const expense = parseInt(document.getElementById('new-task-expense').value, 10) || 0;

            if (!catId || !name) return;
            appData.tasks.push({ id: Date.now(), categoryId: catId, name: name, requirements: req, customerPrice: price, ownerExpense: expense });
            
            document.getElementById('new-task-name').value = '';
            document.getElementById('new-task-requirements').value = '';
            document.getElementById('new-task-price').value = '';
            document.getElementById('new-task-expense').value = '';
            document.getElementById('new-task-name').focus();
            
            saveDataToCloud();
        });

        document.getElementById('edit-task-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const id = parseInt(document.getElementById('edit-task-id').value, 10);
            const task = appData.tasks.find(t => t.id === id);
            if (task) {
                task.categoryId = document.getElementById('edit-task-category').value;
                task.name = document.getElementById('edit-task-name').value.trim();
                task.requirements = document.getElementById('edit-task-requirements').value.trim();
                task.customerPrice = parseInt(document.getElementById('edit-task-price').value, 10) || 0;
                task.ownerExpense = parseInt(document.getElementById('edit-task-expense').value, 10) || 0;
                saveDataToCloud();
                window.closeEditModal();
            }
        });

        document.getElementById('edit-category-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-category-id').value;
            const newName = document.getElementById('edit-category-name-input').value.trim();
            const cat = appData.categories.find(c => c.id === id);
            if (cat && newName) {
                cat.name = newName;
                saveDataToCloud();
                window.closeCategoryEditModal();
            }
        });

        // --- থিম লজিক ---
        function loadTheme() {
            const saved = localStorage.getItem(THEME_KEY) || 'light';
            document.body.classList.toggle('dark', saved === 'dark');
            updateThemeIcons(saved);
            renderTasksByCategory(); // রি-রেন্ডার করা যাতে স্টাইল আপডেট হয়
        }
        window.toggleTheme = function() {
            const isDark = document.body.classList.toggle('dark');
            localStorage.setItem(THEME_KEY, isDark ? 'dark' : 'light');
            updateThemeIcons(isDark ? 'dark' : 'light');
            renderTasksByCategory(); // থিম চেঞ্জ হলে রি-রেন্ডার
        }
        function updateThemeIcons(theme) {
            sunIcon.classList.toggle('hidden', theme !== 'dark');
            moonIcon.classList.toggle('hidden', theme === 'dark');
        }

        // অ্যাপ শুরু
        initApp();

    </script>
</body>
</html>
